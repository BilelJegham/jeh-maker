name: CI

on: [push]

jobs:
  test:
    name: Test 
    runs-on: 'ubuntu-latest'
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js '10'
      uses: actions/setup-node@v1
      with:
        node-version: '10'
    - name: Install Dependencies
      run: npm install
    - name: Linter
      run: npm run lint
    - name: Unit Test
      run: npm run test:unit
    - name: Build
      run: npm run build
